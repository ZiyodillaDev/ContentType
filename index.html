<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container  ">
     <div class="box mx-auto mt-5">

        <form class="js-form ">
            <div class="input-group mb-3 mt-5 d-flex gap-2">
                <input type="number" placeholder="Enter tab index" class="form-control js-input " aria-describedby="button-addon2">
                <button class="btn-change fw-semibold" id="button-addon2" type="button">Change tab</button>
            </div>
            <div class="btn-group d-flex justify-content-center gap-3" role="group" aria-label="Basic example">
                <button type="button" class="btn-gr btn border-0 btn-positive">Positive</button>
                <button type="button" class="btn-gr btn border-0 btn-negative">Negative</button>
                <button type="button" class="btn-gr btn border-0 btn-neutral">Neutral</button>
              </div>
        </form>

        <h4 class="h4 js-heading mt-3"></h4>
     </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
